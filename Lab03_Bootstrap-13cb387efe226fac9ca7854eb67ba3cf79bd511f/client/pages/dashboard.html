<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Inventario</title>
  <link rel="stylesheet" href="../src/styles/dashboard.css" />
</head>
<body>
  <header class="d-flex flex-column align-items-center position-relative">
    <h1 style="color:#eebbc3;font-weight:800;letter-spacing:1px;">Dashboard de Inventario</h1>
    <div class="d-flex gap-3 align-items-center">
      <a href="/tienda.html" class="btn-volver-tienda">
        <svg class="bi me-2" width="20" height="20" aria-hidden="true">
          <use xlink:href="#chevron-left"></use>
        </svg>
        <span>Volver a la tienda</span>
      </a>
      <button id="btn-recalcular-stock" class="btn-recalcular-stock">
        <svg class="bi me-2" width="20" height="20" aria-hidden="true">
          <use xlink:href="#arrow-clockwise"></use>
        </svg>
        <span>Recalcular Stock</span>
      </button>
    </div>
  </header>
  <main>
    <div class="table-container">
      <table id="inventario-table" class="table table-hover table-bordered shadow-sm rounded-4" style="background:#fff;">
        <thead style="background:linear-gradient(90deg,#232946 60%,#eebbc3 100%);color:#fff;letter-spacing:1px;font-size:1.08em;">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock Actual</th>
            <th>Total Vendido</th>
            <th>Categorías</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7">Cargando datos...</td></tr>
        </tbody>
      </table>
    </div>
    <section id="ventas-admin-section" style="margin-top:2rem;">
      <h2 style="color:#232946;font-weight:700;letter-spacing:1px;">Ventas del Sistema</h2>
      <div class="mb-3 d-flex align-items-center gap-2" style="flex-wrap:wrap;">
        <label for="filtro-usuario" style="font-weight:600;color:#232946;">Filtrar por usuario:</label>
        <select id="filtro-usuario" class="form-select" style="max-width:350px;display:inline-block;border-radius:12px;border:2px solid #eebbc3;font-weight:600;">
          <option value="">Todos los usuarios</option>
        </select>
      </div>
      <div id="ventas-admin-container" class="card p-4 shadow-lg rounded-4 border-0" style="background:#fff; min-height:120px;"></div>
    </section>
  </main>
  <script src="../scripts/dashboard.js"></script>
</body>
</html>
