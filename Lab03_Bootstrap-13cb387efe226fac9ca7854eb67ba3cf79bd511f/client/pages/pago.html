<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar | DevMart</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <main class="container py-5">
        <h2 class="mb-4 text-center">Finalizar compra</h2>
        <div class="mb-4" id="resumen-carrito">
            <div class="card p-3">
                <h5>Resumen de compra</h5>
                <ul id="lista-productos"></ul>
                <div class="fw-bold mt-2">Total: $<span id="total-pago">0.00</span></div>
            </div>
        </div>
        <div class="mb-4">
            <h5 class="mb-3">Pagar con tarjeta</h5>
            <form id="stripe-form">
                <div id="card-element" class="mb-3"></div>
                <button type="submit" class="btn btn-success w-100">Pagar con tarjeta</button>
                <div id="stripe-error" class="text-danger mt-2"></div>
            </form>
        </div>
    </main>
    <script src="../scripts/pago.js"></script>
</body>
</html>
